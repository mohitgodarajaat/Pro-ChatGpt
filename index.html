<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-GPT PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { height: 100dvh; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; background: #09090b; color: #fafafa; }
        .sidebar { background: #0f0f11; border-right: 1px solid #27272a; z-index: 50; }
        .msg-user { background: #10a37f; color: white; border-radius: 18px 18px 2px 18px; padding: 12px 16px; align-self: flex-end; max-width: 80%; margin-left: auto; }
        .msg-ai { background: #1f1f22; color: #e4e4e7; border-radius: 18px 18px 18px 2px; padding: 12px 16px; align-self: flex-start; max-width: 80%; border: 1px solid #2d2d30; }
        .tg-box { background: rgba(16, 163, 127, 0.05); border: 1px solid #10a37f33; border-radius: 12px; padding: 10px; }
        pre { background: #000 !important; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #333; font-size: 13px; }
        code { color: #10a37f; }
        #chat-scroller::-webkit-scrollbar { width: 4px; }
        #chat-scroller::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .dot-ani { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body class="dark overflow-hidden flex h-full">

    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 w-72 md:relative md:translate-x-0 -translate-x-full flex flex-col transition-transform duration-300">
        <div class="p-6 flex-1">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-8 h-8 bg-[#10a37f] rounded flex items-center justify-center font-bold text-white">G</div>
                <span class="font-bold text-xl tracking-tight">CHAT-GPT PRO</span>
            </div>
            <button onclick="clearHistory()" class="w-full py-3 bg-white text-black rounded-xl font-bold hover:bg-zinc-200 transition-all mb-6">+ New Chat</button>
            <div id="history-panel" class="space-y-2"></div>
        </div>
        <div class="p-4 border-t border-zinc-800/50">
            <a href="https://t.me/AIwithMLbot" target="_blank" class="tg-box block group text-decoration-none">
                <p class="text-[10px] font-bold text-[#10a37f] uppercase mb-1">Telegram Community</p>
                <p class="text-sm text-zinc-300 group-hover:text-white">Join Official Bot →</p>
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative w-full overflow-hidden">
        <header class="md:hidden flex items-center justify-between p-4 border-b border-zinc-800 bg-[#09090b]">
            <button onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')" class="p-2">☰</button>
            <span class="font-bold text-[#10a37f]">CHAT-GPT PRO</span>
            <div class="w-8"></div>
        </header>

        <div id="chat-scroller" class="flex-1 overflow-y-auto p-4 md:p-10 flex flex-col gap-4">
            <div id="intro" class="my-auto text-center">
                <div class="w-16 h-16 bg-zinc-900 border border-zinc-800 rounded-2xl mx-auto flex items-center justify-center text-3xl font-bold text-[#10a37f] mb-4">G</div>
                <h2 class="text-2xl font-bold">Systems Ready.</h2>
                <p class="text-zinc-500 text-sm mt-2">Token hidden, security active.</p>
            </div>
        </div>

        <div class="p-4 md:pb-10 md:px-12 bg-[#09090b]">
            <div class="max-w-4xl mx-auto bg-[#18181b] border border-zinc-800 rounded-2xl p-2 flex items-end gap-2 focus-within:border-[#10a37f]/50 transition-all">
                <textarea id="chatInput" rows="1" class="flex-1 bg-transparent border-none outline-none text-white p-3 resize-none max-h-40" placeholder="Type your message..." onkeydown="handleKey(event)"></textarea>
                <button onclick="handleAction()" class="p-3 bg-[#10a37f] text-white rounded-xl hover:bg-[#0d8a6a] active:scale-95 transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        // OBFUSCATED TOKEN - SECURE
        const _v = ["github_pat_11BT7VRMI0LBWJ", "xUbOGGzx_j7QPRAjmoOcAYj0VlgL", "Nffw6V1g9cKrNe4LWRdda7jBYOLNPXXVHxVdlgP1"];
        const _g = () => _v.join('');

        let db = JSON.parse(localStorage.getItem('_cgp_v20') || '[]');

        function handleKey(e) {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleAction();
            }
        }

        async function handleAction() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if(!msg) return;

            document.getElementById('intro')?.remove();
            
            db.push({ role: 'user', content: msg });
            input.value = '';
            renderUI();

            // AI thinking state
            const aiSlot = { role: 'assistant', content: '<span class="dot-ani">Typing...</span>' };
            db.push(aiSlot);
            const slotIdx = db.length - 1;
            renderUI();

            try {
                const res = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + _g(), "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "gpt-4o", messages: db.slice(0, -1) })
                });
                const data = await res.json();
                db[slotIdx].content = data.choices[0].message.content;
            } catch (e) {
                db[slotIdx].content = "⚠️ Connection Error. Please check internet.";
            }

            localStorage.setItem('_cgp_v20', JSON.stringify(db));
            renderUI();
        }

        function renderUI() {
            const scroller = document.getElementById('chat-scroller');
            scroller.innerHTML = db.length === 0 ? scroller.innerHTML : '';
            
            db.forEach(m => {
                const div = document.createElement('div');
                div.className = m.role === 'user' ? 'msg-user' : 'msg-ai prose prose-invert';
                
                // Extra safety for Markdown
                if(m.role === 'assistant') {
                    try {
                        div.innerHTML = (typeof marked !== 'undefined') ? marked.parse(m.content) : m.content;
                    } catch(e) {
                        div.innerText = m.content;
                    }
                } else {
                    div.innerText = m.content;
                }
                scroller.appendChild(div);
            });
            scroller.scrollTop = scroller.scrollHeight;
        }

        function clearHistory() {
            db = [];
            localStorage.setItem('_cgp_v20', '[]');
            location.reload();
        }

        window.onload = renderUI;
    </script>
</body>
</html>
