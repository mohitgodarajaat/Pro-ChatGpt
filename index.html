<body class="dark overflow-hidden">

    <div class="flex h-full w-full relative">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 glass border-r border-zinc-800/50 sidebar-transition -translate-x-full md:translate-x-0 flex flex-col">

                <div class="flex flex-col gap-1 mb-6">

                <button onclick="createNewChat()" class="w-full py-3 bg-zinc-100 hover:bg-white text-black rounded-xl font-bold transition-all active:scale-[0.97] shadow-lg shadow-white/5">+ New Chat</button>

            <div class="p-4 mt-auto space-y-2 border-t border-zinc-800/50">
                <button onclick="openSettings()" class="w-full flex items-center gap-3 text-zinc-400 hover:text-white p-3 rounded-xl transition-all hover:bg-zinc-800/40">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    <span class="text-sm font-medium">Settings</span>
                </button>
            </div>
        </aside>

        <aside id="settings-sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-[#0c0c0e] border-r border-zinc-800 sidebar-transition -translate-x-full flex flex-col shadow-2xl">
            <div class="p-6 flex-1">
                <div class="flex items-center justify-between mb-10">
                    <h2 class="text-xl font-bold">CHAT-GPT PRO Settings</h2>
                    <button onclick="closeSettings()" class="text-zinc-500 hover:text-white p-2">âœ•</button>
                </div>
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Access Token</label>
                        <input type="password" id="set-token" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full bg-zinc-900/50 border border-zinc-800 p-3 rounded-xl outline-none focus:border-[#10a37f] transition-all text-sm">
                        <p class="text-[9px] text-zinc-600 italic">Default CHAT-GPT PRO key active.</p>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Model Engine</label>
                        <select id="set-model" class="w-full bg-zinc-900/50 border border-zinc-800 p-3 rounded-xl outline-none focus:border-[#10a37f] transition-all text-sm appearance-none">
                            <option value="gpt-4o">GPT-4o (Visuals Enabled)</option>
                            <option value="gpt-4o-mini">GPT-4o Mini (Turbo)</option>
                            <option value="meta-llama-3-70b-instruct">Llama 3 Premium</option>
                        </select>
                    </div>
                    <button onclick="saveSettings()" class="w-full bg-[#10a37f] text-white py-3.5 rounded-xl font-bold hover:bg-[#0d8a6a] transition-all active:scale-95 shadow-lg shadow-[#10a37f]/10">Save Configuration</button>
                </div>
            </div>
            <div class="p-6 border-t border-zinc-800/50">
                <button onclick="clearAllData()" class="w-full py-3 bg-red-950/20 hover:bg-red-900/30 text-red-500 border border-red-900/30 rounded-xl text-xs font-bold transition-all">Clear Chat History</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 md:ml-72 bg-[#09090b] relative">
            <header class="p-4 md:hidden border-b border-zinc-800/50 glass sticky top-0 z-30 flex items-center justify-between">
                <button onclick="toggleSidebar()" class="p-2 text-zinc-400">â˜°</button>
                <span class="font-bold tracking-tight text-[#10a37f]">CHAT-GPT PRO</span>
                <a href="https://t.me/AIwithMLbot" target="_blank" class="p-2 text-[#10a37f]">ðŸ¤–</a>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-12 space-y-8 scroll-smooth"></div>

            <div class="p-6">
                <div class="max-w-4xl mx-auto">
                    <div id="preview-box" class="flex flex-wrap gap-3 mb-4 hidden animate-in fade-in slide-in-from-bottom-2"></div>
                    <div class="relative glass rounded-2xl border border-zinc-800/80 p-2 shadow-2xl focus-within:border-zinc-600 transition-all">
                        <div class="flex items-end gap-2">
                            <button onclick="document.getElementById('file-in').click()" class="p-3 text-zinc-500 hover:text-zinc-200 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.51a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
                            </button>
                            <input type="file" id="file-in" class="hidden" multiple accept="image/*,.pdf,.txt" onchange="handleFiles(event)">
                            <textarea id="user-input" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 p-3 outline-none resize-none text-[15px] text-zinc-100 placeholder-zinc-600" placeholder="Ask CHAT-GPT PRO anything..."></textarea>
                            <button onclick="handleSend()" class="p-3 bg-zinc-100 text-black rounded-xl hover:bg-white transition-all shadow-xl active:scale-90">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                            </button>
                        </div>
                    </div>
                    <p class="text-[10px] text-zinc-700 text-center mt-3 tracking-widest uppercase">Secured by CHAT-GPT PRO Engine</p>
                </div>
            </div>
        </main>
        
        <div id="overlay" onclick="closeAllSidebars()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 hidden transition-opacity duration-300"></div>
    </div>

    <script>
        const _p1 = "github_pat_11BT7VRMI0LBWJ";
        const _p2 = "xUbOGGzx_j7QPRAjmoOcAYj0VlgL";
        const _p3 = "Nffw6V1g9cKrNe4LWRdda7jBYOLNPXXVHxVdlgP1";
        const _mkey = _p1 + _p2 + _p3;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let state = { token: "", model: "gpt-4o", chats: [], currentChatId: null };
        let stagedFiles = [];

        function init() {
            try {
                const saved = localStorage.getItem('gh-vision-pro-v2');
                if (saved) state = { ...state, ...JSON.parse(saved) };
                if (!state.chats || state.chats.length === 0) createNewChat(false);
                document.getElementById('set-model').value = state.model;
                renderSidebar();
                renderChat();
            } catch (e) { console.error(e); }
            finally { 
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                }, 800);
            }
        }

        function getAuth() { return state.token || _mkey; }
        function openSettings() { document.getElementById('settings-sidebar').classList.remove('-translate-x-full'); document.getElementById('overlay').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-sidebar').classList.add('-translate-x-full'); if (window.innerWidth >= 768) document.getElementById('overlay').classList.add('hidden'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('overlay').classList.toggle('hidden'); }
        function closeAllSidebars() { document.getElementById('sidebar').classList.add('-translate-x-full'); document.getElementById('settings-sidebar').classList.add('-translate-x-full'); document.getElementById('overlay').classList.add('hidden'); }

        function createNewChat(render = true) {
            const id = Date.now().toString();
            state.chats.unshift({ id, messages: [] });
            state.currentChatId = id;
            saveState();
            if(render) { renderSidebar(); renderChat(); closeAllSidebars(); }
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            const token = getAuth();
            if ((!text && stagedFiles.length === 0) || !token) return;

            const chat = state.chats.find(c => c.id === state.currentChatId);
            let messageContent = [];
            if (text) messageContent.push({ type: "text", text: text });
            stagedFiles.forEach(f => {
                if (f.type === 'img') messageContent.push({ type: "image_url", image_url: { url: f.content } });
                else if (text) messageContent[0].text += `\n\n[File Content: ${f.name}]\n${f.content}`;
            });

            chat.messages.push({ role: 'user', content: text || "Sent an attachment" });
            const payload = [
                { role: "system", content: "You are CHAT-GPT PRO, a highly advanced AI system." },
                ...chat.messages.slice(0, -1).map(m => ({ role: m.role, content: m.content })),
                { role: "user", content: messageContent.length > 0 ? messageContent : text }
            ];

            input.value = '';
            stagedFiles = [];
            updateFilePreview();
            renderChat();

            const aiBox = appendUI('assistant', '');
            aiBox.innerHTML = '<div class="flex gap-1.5 p-2"><div class="w-1.5 h-1.5 bg-[#10a37f] rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-[#10a37f] rounded-full animate-bounce [animation-delay:0.2s]"></div><div class="w-1.5 h-1.5 bg-[#10a37f] rounded-full animate-bounce [animation-delay:0.4s]"></div></div>';

            try {
                const res = await fetch("https://models.inference.ai.azure.com/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: state.model, messages: payload, stream: true })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let full = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunks = decoder.decode(value).split('\n');
                    for (const line of chunks) {
                        if (line.startsWith('data: ')) {
                            const data = line.replace('data: ', '').trim();
                            if (data === '[DONE]') break;
                            try {
                                full += JSON.parse(data).choices[0].delta.content || "";
                                aiBox.innerHTML = marked.parse(full);
                                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                            } catch(e) {}
                        }
                    }
                }
                chat.messages.push({ role: 'assistant', content: full });
                saveState();
                renderSidebar();
            } catch (err) { aiBox.innerHTML = "âš ï¸ CHAT-GPT PRO: Connection Error."; }
        }

        async function handleFiles(e) {
            const files = Array.from(e.target.files);
            for (const f of files) {
                if (f.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (ev) => { stagedFiles.push({ type: 'img', content: ev.target.result, name: f.name }); updateFilePreview(); };
                    reader.readAsDataURL(f);
                } else if (f.type.includes('pdf')) {
                    const doc = await pdfjsLib.getDocument(await f.arrayBuffer()).promise;
                    let t = "";
                    for(let i=1; i<=Math.min(doc.numPages, 3); i++) {
                        const page = await doc.getPage(i);
                        t += (await page.getTextContent()).items.map(x => x.str).join(' ') + " ";
                    }
                    stagedFiles.push({ type: 'txt', content: t, name: f.name });
                    updateFilePreview();
                }
            }
        }

        function updateFilePreview() {
            const box = document.getElementById('preview-box');
            box.innerHTML = '';
            stagedFiles.length ? box.classList.remove('hidden') : box.classList.add('hidden');
            stagedFiles.forEach((f, i) => {
                const d = document.createElement('div');
                d.className = "relative w-14 h-14 rounded-xl overflow-hidden border border-zinc-700 bg-zinc-800 shadow-lg group animate-in zoom-in-50";
                d.innerHTML = f.type === 'img' ? `<img src="${f.content}" class="w-full h-full object-cover">` : `<div class="flex items-center justify-center h-full text-[8px] text-zinc-500 font-bold">PDF</div>`;
                const b = document.createElement('button');
                b.className = "absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] opacity-100 transition-opacity";
                b.innerHTML = "âœ•";
                b.onclick = () => { stagedFiles.splice(i,1); updateFilePreview(); };
                d.appendChild(b);
                box.appendChild(d);
            });
        }

        function appendUI(role, content) {
            const d = document.createElement('div');
            d.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-3 duration-500`;
            const inner = document.createElement('div');
            inner.className = `max-w-[85%] p-4 rounded-2xl text-[14.5px] leading-relaxed ${role === 'user' ? 'user-msg text-white' : 'ai-msg prose prose-invert max-w-none shadow-sm'}`;
            inner.innerHTML = role === 'user' ? content : marked.parse(content);
            document.getElementById('chat-container').appendChild(d);
            return inner;
        }

        function renderChat() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) {
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-center space-y-6 animate-in fade-in zoom-in duration-700">
                    <div class="w-20 h-20 bg-zinc-900 rounded-[2.5rem] flex items-center justify-center text-4xl shadow-2xl border border-zinc-800 font-bold text-[#10a37f]">G</div>
                    <div class="space-y-2">
                        <h2 class="text-3xl font-bold tracking-tight text-white uppercase">CHAT-GPT PRO</h2>
                        <p class="text-zinc-500 text-sm max-w-xs mx-auto">Ultimate Intelligence. Vision, Documents, and Coding at your fingertips.</p>
                    </div>
                </div>`;
                return;
            }
            chat.messages.forEach(m => appendUI(m.role, m.content));
            container.scrollTop = container.scrollHeight;
        }

        function renderSidebar() {
            const list = document.getElementById('chat-history-list');
            list.innerHTML = '';
            state.chats.forEach(c => {
                const item = document.createElement('div');
                item.className = `p-4 rounded-xl cursor-pointer truncate text-[13px] font-medium transition-all ${c.id === state.currentChatId ? 'bg-zinc-800/80 text-white ring-1 ring-[#10a37f]/50' : 'text-zinc-500 hover:bg-zinc-800/30 hover:text-zinc-300'}`;
                item.innerText = c.messages.length ? c.messages[0].content.slice(0, 32) : "New Chat Session";
                item.onclick = () => { state.currentChatId = c.id; renderSidebar(); renderChat(); if(window.innerWidth < 768) closeAllSidebars(); };
                list.appendChild(item);
            });
        }

        function clearAllData() { if(confirm("Erase all memory?")) { state.chats = []; createNewChat(); } }
        function saveState() { localStorage.setItem('gh-vision-pro-v2', JSON.stringify(state)); }
        function saveSettings() { 
            const inp = document.getElementById('set-token').value.trim();
            if(inp !== "") state.token = inp;
            state.model = document.getElementById('set-model').value; 
            saveState(); closeSettings(); renderChat();
            document.getElementById('set-token').value = "";
        }

        window.onload = init;
    </script>
